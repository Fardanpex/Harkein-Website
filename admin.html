<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harkein Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #e0f2fe;
      display: flex;
      justify-content: center;
      padding: 30px 10px;
    }

    .hero {
      text-align: center;
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      max-width: 500px;
      width: 100%;
    }

    .container {
      background: linear-gradient(to bottom, #ffffff, #f0f4f8);
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 { text-align: center; color: #1e3a8a; margin-bottom: 25px; }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    #imagePreview {
      display: none;
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    #confirmModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>Harkein Admin Dashboard</h1>
    <p>Manage Properties & Fashion Listings</p>
  </div>

  <div class="container">
    <h2>Add New Listing</h2>

    <form id="uploadForm">
      <label>Category:</label>
      <select id="category">
        <option value="properties">Property</option>
        <option value="fashion">Fashion</option>
      </select>

      <label>Title:</label>
      <input type="text" id="title" required>

      <label>Price:</label>
      <input type="text" id="price" required>

      <label>Location (properties only):</label>
      <input type="text" id="location">

      <label>Description:</label>
      <textarea id="description" required></textarea>

      <label>Image File:</label>
      <input type="file" id="imageFile" accept="image/*" required>

      <img id="imagePreview">

      <button type="submit">Add Listing</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal">
    <div class="modal-content"></div>
  </div>

  <!-- FIREBASE + CLOUDINARY -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBTLtME_8Vik5W2SAagPibPpaduBmzpjF8",
      authDomain: "harkein-site.firebaseapp.com",
      projectId: "harkein-site",
      storageBucket: "harkein-site.appspot.com",
      messagingSenderId: "560414142424",
      appId: "1:560414142424:web:d45c1c30446e839b314cad",
      measurementId: "G-JYH1MRCDBR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const uploadForm = document.getElementById("uploadForm");
    const imageFile = document.getElementById("imageFile");
    const imagePreview = document.getElementById("imagePreview");
    const status = document.getElementById("status");

    let fileToUpload = null;

    // ‚úîÔ∏è Live preview
    imageFile.addEventListener("change", e => {
      const file = e.target.files[0];
      fileToUpload = file;

      const reader = new FileReader();
      reader.onload = ev => {
        imagePreview.src = ev.target.result;
        imagePreview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    // ‚úîÔ∏è CLOUDINARY UPLOAD FUNCTION
    async function uploadImageToCloudinary(file) {
      const url = `https://api.cloudinary.com/v1_1/drylhvnma/image/upload`;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "Harkein_site");

      const response = await fetch(url, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      return data.secure_url; // final image URL
    }

    // ‚úîÔ∏è Upload handler
    uploadForm.addEventListener("submit", async e => {
      e.preventDefault();

      if (!fileToUpload) {
        alert("Select an image.");
        return;
      }

      const category = document.getElementById("category").value;
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;

      status.textContent = "Uploading image...";
      status.style.color = "black";

      try {
        // üî• 1. Upload to Cloudinary
        const imageURL = await uploadImageToCloudinary(fileToUpload);

        // üî• 2. Save the details in Firestore
        await addDoc(collection(db, category), {
          title,
          price,
          location,
          description,
          image: imageURL,
          createdAt: serverTimestamp()
        });

        status.textContent = "‚úÖ Listing uploaded successfully!";
        status.style.color = "green";

        uploadForm.reset();
        imagePreview.style.display = "none";

      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Upload failed!";
        status.style.color = "red";
      }
    });
  </script>

</body>
</html>
