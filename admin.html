<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Upload | Harkein Listings</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Basic Styling -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"], select, textarea, input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
      transition: 0.2s border-color;
    }

    input[type="text"]:focus, select:focus, textarea:focus, input[type="file"]:focus {
      border-color: #1e3a8a;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #1e3a8a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: 0.3s background;
    }

    button:hover {
      background: #3b5ec4;
    }

    #imagePreview {
      display: block;
      margin: 15px auto;
      max-width: 100%;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    #status {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
      color: green;
    }

    /* Modal Styles */
    #confirmModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #confirmModal .modal-content {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    #confirmModal img {
      max-width: 200px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #confirmModal button {
      width: 45%;
      margin: 10px 5px 0 5px;
    }

    /* Mini Card Preview */
    .preview-card {
      background: #f9fafb;
      border-radius: 10px;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .preview-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .preview-card h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #1e3a8a;
    }

    .preview-card p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Harkein Admin Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label>Category:</label>
      <select name="category" required>
        <option value="properties">Property</option>
        <option value="fashion">Fashion</option>
      </select>

      <label>Title:</label>
      <input type="text" name="title" required>

      <label>Price:</label>
      <input type="text" name="price" required>

      <label>Location (for properties only):</label>
      <input type="text" name="location">

      <label>Description:</label>
      <textarea name="description" required></textarea>

      <label>Image File:</label>
      <input type="file" name="imageFile" accept="image/*" required>

      <!-- Preview -->
      <img id="imagePreview" src="" alt="Image Preview" style="display:none;">

      <!-- Mini Card Preview -->
      <div class="preview-card" id="miniPreview" style="display:none;">
        <img id="miniImage" src="" alt="">
        <h3 id="miniTitle"></h3>
        <p id="miniPrice"></p>
        <p id="miniLocation"></p>
      </div>

      <button type="submit">Add Listing</button>
    </form>
    <p id="status"></p>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal">
    <div class="modal-content">
      <h2>Confirm Listing</h2>
      <p id="confirmText"></p>
      <img id="confirmImage" src="" alt="Preview">
      <br>
      <button id="confirmBtn">Confirm Upload</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script src="js/upload.js"></script>
  <script>
    // Mini card preview
    const titleInput = document.querySelector('input[name="title"]');
    const priceInput = document.querySelector('input[name="price"]');
    const locationInput = document.querySelector('input[name="location"]');
    const miniCard = document.getElementById("miniPreview");
    const miniTitle = document.getElementById("miniTitle");
    const miniPrice = document.getElementById("miniPrice");
    const miniLocation = document.getElementById("miniLocation");
    const miniImage = document.getElementById("miniImage");

    const imageInput = document.querySelector('input[name="imageFile"]');
    const imagePreview = document.getElementById("imagePreview");

    function updateMiniPreview() {
      const file = imageInput.files[0];
      if (!file) {
        miniCard.style.display = "none";
        imagePreview.style.display = "none";
        return;
      }

      // Image preview
      const reader = new FileReader();
      reader.onload = e => {
        imagePreview.src = e.target.result;
        imagePreview.style.display = "block";

        miniImage.src = e.target.result;
        miniCard.style.display = "block";
      };
      reader.readAsDataURL(file);

      miniTitle.innerText = titleInput.value;
      miniPrice.innerText = priceInput.value;
      miniLocation.innerText = locationInput.value;
    }

    titleInput.addEventListener("input", updateMiniPreview);
    priceInput.addEventListener("input", updateMiniPreview);
    locationInput.addEventListener("input", updateMiniPreview);
    imageInput.addEventListener("change", updateMiniPreview);
  </script>
</body>
</html>
