<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harkein Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- Your existing styles preserved --- */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #e0f2fe;
      display: flex;
      justify-content: center;
      padding: 30px 10px;
    }

    .hero {
      text-align: center;
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      max-width: 500px;
      width: 100%;
    }

    .hero h1 { font-size: 28px; margin-bottom: 8px; }
    .hero p { font-size: 16px; opacity: 0.9; }

    .container {
      background: linear-gradient(to bottom, #ffffff, #f0f4f8);
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      transition: transform 0.2s;
    }
    .container:hover { transform: translateY(-3px); }

    h2 { text-align: center; color: #1e3a8a; margin-bottom: 25px; }

    label { display: block; margin: 12px 0 5px; font-weight: 600; color: #333; }
    input[type="text"], select, textarea, input[type="file"] {
      width: 100%; padding: 10px 12px; border-radius: 8px;
      border: 1px solid #ccc; outline: none; font-size: 14px;
      box-sizing: border-box; transition: 0.2s border-color;
    }
    input:focus, select:focus, textarea:focus { border-color: #1e3a8a; }
    textarea { resize: vertical; min-height: 80px; }

    button {
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: white; font-weight: 600; border: none; padding: 12px;
      border-radius: 12px; font-size: 16px; cursor: pointer;
      margin-top: 15px; width: 100%; transition: 0.3s;
    }
    button:hover { background: linear-gradient(90deg, #3b82f6, #1e3a8a); }

    #imagePreview {
      display: block; margin: 15px auto; max-width: 100%;
      border-radius: 12px; border: 2px solid #ccc;
    }

    #status { margin-top: 15px; font-weight: 600; text-align: center; }

    /* Confirmation Modal */
    #confirmModal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center; z-index: 1000;
      backdrop-filter: blur(4px);
    }
    #confirmModal .modal-content {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white; padding: 30px 25px; border-radius: 15px;
      max-width: 400px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideDown 0.4s ease forwards;
    }
    #confirmModal img {
      max-width: 220px; margin: 15px 0; border-radius: 12px; border: 2px solid white;
    }
    #confirmModal button {
      width: 45%; margin: 10px 5px 0; border-radius: 12px; padding: 10px 0;
      font-weight: 600; cursor: pointer; border: none; transition: 0.3s;
    }
    #confirmBtn { background: #10b981; color: white; }
    #confirmBtn:hover { background: #059669; }
    #cancelBtn { background: #ef4444; color: white; }
    #cancelBtn:hover { background: #b91c1c; }
    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Harkein Admin Dashboard</h1>
    <p>Manage Properties & Fashion Listings Effortlessly</p>
  </div>

  <div class="container">
    <h2>Add New Listing</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label>Category:</label>
      <select name="category" id="category" required>
        <option value="properties">Property</option>
        <option value="fashion">Fashion</option>
      </select>

      <label>Title:</label>
      <input type="text" name="title" id="title" required>

      <label>Price:</label>
      <input type="text" name="price" id="price" required>

      <label>Location (for properties only):</label>
      <input type="text" name="location" id="location">

      <label>Description:</label>
      <textarea name="description" id="description" required></textarea>

      <label>Image File:</label>
      <input type="file" name="imageFile" id="imageFile" accept="image/*" required>

      <img id="imagePreview" src="" alt="Image Preview" style="display:none;">

      <button type="submit">Add Listing</button>
    </form>
    <p id="status"></p>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal">
    <div class="modal-content">
      <h2>Confirm Your Listing</h2>
      <div class="preview-card">
        <img id="confirmImage" src="" alt="Preview">
        <h3 id="confirmTitle"></h3>
        <p id="confirmPrice"></p>
        <p id="confirmLocation"></p>
      </div>
      <button id="confirmBtn">Confirm Upload</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <!-- ✅ Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ✅ Your Correct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBTLtME_8Vik5W2SAagPibPpaduBmzpjF8",
      authDomain: "harkein-site.firebaseapp.com",
      projectId: "harkein-site",
      storageBucket: "harkein-site.appspot.com",
      messagingSenderId: "560414142424",
      appId: "1:560414142424:web:d45c1c30446e839b314cad",
      measurementId: "G-JYH1MRCDBR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const uploadForm = document.getElementById("uploadForm");
    const confirmModal = document.getElementById("confirmModal");
    const confirmBtn = document.getElementById("confirmBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    const confirmImage = document.getElementById("confirmImage");
    const confirmTitle = document.getElementById("confirmTitle");
    const confirmPrice = document.getElementById("confirmPrice");
    const confirmLocation = document.getElementById("confirmLocation");
    const imagePreview = document.getElementById("imagePreview");

    let fileToUpload = null;

    // Live image preview
    document.getElementById("imageFile").addEventListener("change", e => {
      const file = e.target.files[0];
      fileToUpload = file;
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          imagePreview.src = ev.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    uploadForm.addEventListener("submit", e => {
      e.preventDefault();
      if (!fileToUpload) return alert("Please select an image first.");

      confirmTitle.textContent = document.getElementById("title").value;
      confirmPrice.textContent = document.getElementById("price").value;
      confirmLocation.textContent = document.getElementById("location").value;
      confirmImage.src = imagePreview.src;
      confirmModal.style.display = "flex";
    });

    cancelBtn.addEventListener("click", () => {
      confirmModal.style.display = "none";
    });

    confirmBtn.addEventListener("click", async () => {
      confirmModal.style.display = "none";
      const status = document.getElementById("status");
      status.textContent = "Uploading...";
      status.style.color = "#555";

      const category = document.getElementById("category").value;
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;

      try {
        const storageRef = ref(storage, `${category}/${fileToUpload.name}`);
        await uploadBytes(storageRef, fileToUpload);
        const imageURL = await getDownloadURL(storageRef);

        await addDoc(collection(db, category), {
          title,
          price,
          location,
          description,
          image: imageURL,
          createdAt: serverTimestamp(),
        });

        status.textContent = "✅ Listing uploaded successfully!";
        status.style.color = "green";
        uploadForm.reset();
        imagePreview.style.display = "none";
      } catch (error) {
        console.error(error);
        status.textContent = "❌ Upload failed. Check console for details.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
